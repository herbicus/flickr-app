<div class="flickr-view">
	<h1>hello world</h1>

  <div class="row" data-ng-repeat="item in flickrCtrl.flickrData.photo"
   >
    <p>{{ item.title }}</p>

    <p><strong>{{ item.id }}</strong></p>
    <p><strong>{{ item.owner }}</strong></p>

    <img data-ng-src="https://{{ flickrCtrl.photoData }}"/>

    <!--<img ng-src="http://{{ flickrCtrl.imageSRc }}"/>-->

    <!--<img data-ng-src="https://farm{{flickrCtrl.farm}}.staticflickr.com/{{flickrCtrl.server}}/{{flickrCtrl.id}}_{{flickrCtrl.secret}}_b.jpg" alt=""/>-->

    <!--<img data-ng-src="{{ item.results.photo.urls.url[0]._content }}" alt=""/>-->
  </div>

  <div data-ng-repeat="item in flickrCtrl.photoData" class="row">
    <img ng-src="https://{{ flickrCtrl.imageSRc }}"/>
    <img data-ng-src="https://farm{{flickrCtrl.farm}}.staticflickr.com/{{flickrCtrl.server}}/{{flickrCtrl.id}}_{{flickrCtrl.secret}}_b.jpg" alt=""/>


  </div>

  <!--<p>{{ flickrCtrl.imageSRc }}</p>-->


</div>
